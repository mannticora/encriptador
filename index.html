<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div>
        <img class="Logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </div>
        <main>

            <section class="container-encripador">

                <textarea class="text-area" type="text" id="textoUsuario" placeholder="Ingrese el texto aquí" ></textarea>

                <div class="info">
                    <img src="imagenes/Frame 1.png" alt="Icono Información">
                </div>

                <div class="botones">
                    <button class="boton-encriptar" id="Encriptar">Encriptar</button>
                    <button class="boton-desencriptar" id="Desencriptar">Desencriptar</button>
                </div>
                
            </section>

            <section class="mensajeEncriptad-Desencriptado">
                <img id="imagenPredeterminada" src=
                "imagenes/Muñeco.png" alt="Imagen predeterminada">
                <textarea src=
                "imagenes/Muñeco.png" class="mensaje" id="textoResultado" cols="30" rows="25" placeholder="Ningún mensaje fue encontrado" disabled></textarea>

                <div>
                    <button class="botonCopiar">Copiar</button>
                </div>
            </section>

        </main>
        <script src="app.js"></script>

</body>
<footer>Aquí va otro cambio</footer>
</html>
