<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div>
        <img class="Logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </div>
        <main>

            <section class="container-encripador">
                <textarea type="text" id="textoUsuario" placeholder="Ingrese el texto aquí" ></textarea>

                <div class="info">
                    <img src="imagenes/Frame 1.png" alt="Icono Información">
                </div>

                <div>
                    <button id="guardarTexto">Encriptar</button>
                    <button>Desencriptar</button>
                </div>
                <div id="texto-a-encriptar"></div>
            </section>
        </main>
        <script src="app.js"></script>
</body>
</html>
